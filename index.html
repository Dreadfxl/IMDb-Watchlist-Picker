<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IMDb Watchlist Picker</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    #poster { max-width: 300px; margin-top: 2em; }
    .upload-section { margin: 2em 0; }
    #tryAnother { margin-top: 1em; }
  </style>
</head>
<body>
  <h1>IMDb Watchlist Picker</h1>
  <div class="upload-section">
    <label for="csvUpload">Upload your IMDb watchlist CSV file:</label>
    <input type="file" id="csvUpload" accept=".csv" />
  </div>
  <div id="result"></div>
  <img id="poster" style="display:none" alt="RPDB Poster" />
  <button id="tryAnother" style="display:none">Try Another</button>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    let globalImdbIds = [];

    function tryRandomPoster(attempts = 10) {
      if (!globalImdbIds.length) {
        document.getElementById('result').innerText = 'No movies found in CSV.';
        document.getElementById('poster').style.display = 'none';
        document.getElementById('tryAnother').style.display = 'none';
        return;
      }
      const tried = new Set();
      function pickAndTry(nth) {
        if (tried.size >= Math.min(attempts, globalImdbIds.length)) {
          document.getElementById('result').innerText = 'No posters found for any titles in your list on the free tier.';
          document.getElementById('poster').style.display = 'none';
          document.getElementById('tryAnother').style.display = 'block';
          return;
        }
        let idx;
        do {
          idx = Math.floor(Math.random() * globalImdbIds.length);
        } while (tried.has(idx) && tried.size < globalImdbIds.length);
        tried.add(idx);

        const randomId = globalImdbIds[idx];
        document.getElementById('result').innerText = `Trying: ${randomId}`;
        const posterUrl = `https://img.ratingposterdb.com/${randomId}.jpg?apiKey=t0-free-rpdb`;

        const posterImg = document.getElementById('poster');
        posterImg.onerror = function() {
          posterImg.style.display = 'none';
          pickAndTry(nth + 1);
        };
        posterImg.onload = function() {
          document.getElementById('result').innerText = `Random IMDb ID: ${randomId}`;
          posterImg.style.display = 'block';
          document.getElementById('tryAnother').style.display = 'block';
        };
        posterImg.src = posterUrl;
      }
      pickAndTry(0);
    }

    document.getElementById('csvUpload').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;
      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          // Find the Const column and filter for valid IMDb IDs
          globalImdbIds = results.data
            .map(row => row['Const'] && row['Const'].trim())
            .filter(id => id && /^tt\d+$/.test(id));
          document.getElementById('tryAnother').style.display = globalImdbIds.length ? 'block' : 'none';
          tryRandomPoster();
        }
      });
    });

    document.getElementById('tryAnother').onclick = () => tryRandomPoster();
  </script>
</body>
</html>
